<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FOX Sports Style Ticker</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

<style>
html, body {
  margin: 0;
  padding: 0;
  background: transparent;
  overflow: hidden;
  font-family: Arial, Helvetica, sans-serif;
}

/* === BAR === */
.ticker-wrap {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 64px;
  background: linear-gradient(
    to bottom,
    rgba(18,18,18,0.95),
    rgba(6,6,6,0.95)
  );
  display: flex;
  align-items: center;
  overflow: hidden;
}

/* === STRIP === */
.ticker {
  display: inline-flex;
  align-items: center;
  white-space: nowrap;
  transform: translateX(100%);
  font-size: 1.5em;
  color: #fff;
}

/* === FOX SCROLL + PAUSE === */
.scroll {
  animation: scroll 45s linear forwards;
}

@keyframes scroll {
  from { transform: translateX(100%); }
  to   { transform: translateX(-100%); }
}

/* === LEAGUE HEADER === */
.league {
  display: inline-flex;
  align-items: center;
  padding: 10px 16px;
  margin-right: 14px;
  background: linear-gradient(to bottom,#333,#111);
  font-weight: 900;
  letter-spacing: 1px;
  text-transform: uppercase;
}

/* === ROUND / EVENT HEADER === */
.round {
  display: inline-flex;
  align-items: center;
  padding: 8px 14px;
  margin-right: 14px;
  background: #8b0000;
  font-weight: bold;
  text-transform: uppercase;
  font-size: 0.9em;
}

/* === GAME BLOCK === */
.game {
  display: inline-flex;
  align-items: center;
  gap: 10px;
  padding: 8px 14px;
  background: linear-gradient(to bottom,#1e3a8a,#152c6b);
  font-weight: bold;
}

/* === TEAMS === */
.team {
  display: inline-flex;
  align-items: center;
  gap: 6px;
}

.team-logo {
  width: 22px;
  height: 22px;
  object-fit: contain;
}

/* === SCORE === */
.score {
  font-weight: 900;
  letter-spacing: 0.5px;
}

/* === STATUS === */
.status {
  font-size: 0.75em;
  opacity: 0.85;
}

.live {
  color: #7CFC00;
}

/* === FOX SLASH SEPARATOR === */
.separator {
  width: 12px;
  height: 40px;
  margin: 0 16px;
  background: linear-gradient(
    135deg,
    transparent 40%,
    rgba(255,255,255,0.8) 40%,
    rgba(255,255,255,0.8) 60%,
    transparent 60%
  );
}
</style>
</head>

<body>

<div class="ticker-wrap">
  <div class="ticker" id="ticker">Loading…</div>
</div>

<script>
/* ======================
   ORIGINAL FETCH LOGIC
   ====================== */

/* (your ESPN + proxy + PST logic plugs in unchanged) */

/* === DEMO DATA SHAPE === */
const demo = [
  { type:"league", label:"NFL" },
  { type:"round", label:"Wild Card" },
  {
    type:"game",
    away:{abbr:"DAL",logo:"https://a.espncdn.com/i/teamlogos/nfl/500/dal.png",score:21},
    home:{abbr:"PHI",logo:"https://a.espncdn.com/i/teamlogos/nfl/500/phi.png",score:24},
    status:"4TH 2:11",
    live:true
  },
  {
    type:"game",
    away:{abbr:"SF",logo:"https://a.espncdn.com/i/teamlogos/nfl/500/sf.png",score:17},
    home:{abbr:"SEA",logo:"https://a.espncdn.com/i/teamlogos/nfl/500/sea.png",score:10},
    status:"FINAL",
    live:false
  }
];

function buildTickerHtml(list) {
  return list.map(item => {
    if (item.type === "league")
      return `<div class="league">${item.label}</div>`;

    if (item.type === "round")
      return `<div class="round">${item.label}</div>`;

    return `
      <div class="game">
        <span class="team">
          <img class="team-logo" src="${item.away.logo}">
          ${item.away.abbr}
        </span>
        <span class="score">${item.away.score}–${item.home.score}</span>
        <span class="team">
          ${item.home.abbr}
          <img class="team-logo" src="${item.home.logo}">
        </span>
        <span class="status ${item.live?"live":""}">
          ${item.status}
        </span>
      </div>
    `;
  }).join(`<div class="separator"></div>`);
}

/* === FOX-STYLE LOOP CONTROL === */
const ticker = document.getElementById("ticker");

function startLoop() {
  ticker.classList.remove("scroll");
  ticker.innerHTML = buildTickerHtml(demo);
  void ticker.offsetWidth;
  ticker.classList.add("scroll");

  setTimeout(() => {
    ticker.classList.remove("scroll");
    ticker.style.transform = "translateX(100%)";
    setTimeout(startLoop, 3000); // FOX pause
  }, 45000);
}

startLoop();
</script>

</body>
</html>
