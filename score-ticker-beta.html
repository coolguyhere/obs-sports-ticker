<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>ESPN Style Ticker</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: transparent;
  overflow: hidden;
  font-family: Arial, Helvetica, sans-serif;
}

/* ===== TICKER BAR ===== */
.ticker-wrap {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 52px;
  background: linear-gradient(
    to bottom,
    rgba(15,15,15,0.92),
    rgba(5,5,5,0.92)
  );
  border-top: 1px solid rgba(255,255,255,0.15);
  overflow: hidden;
}

/* ===== SCROLLING STRIP ===== */
.ticker {
  display: inline-flex;
  align-items: center;
  white-space: nowrap;
  will-change: transform;
}

/* ===== GAME PILL ===== */
.game {
  display: inline-flex;
  align-items: center;
  padding: 0 18px;
  height: 38px;
  margin-right: 28px;
  background: rgba(255,255,255,0.09);
  border-left: 3px solid rgba(255,255,255,0.25);
}

/* ===== TEAM ROW ===== */
.team {
  display: inline-flex;
  align-items: center;
  margin-right: 14px;
}

/* ===== LOGOS (DOUBLED SIZE) ===== */
.logo {
  width: 30px;
  height: 30px;
  margin-right: 8px;
  object-fit: contain;
}

/* ===== SCORE TEXT ===== */
.score {
  font-size: 18px;
  font-weight: bold;
  color: #ffffff;
}

/* ===== FINAL BUG ===== */
.final {
  margin-left: 10px;
  padding: 3px 7px;
  background: #c30000;
  color: #ffffff;
  font-size: 12px;
  font-weight: bold;
  letter-spacing: 0.6px;
}

/* ===== SEPARATOR DOT ===== */
.sep {
  margin: 0 10px;
  color: rgba(255,255,255,0.6);
  font-weight: bold;
}
</style>
</head>

<body>

<div class="ticker-wrap">
  <div class="ticker" id="ticker"></div>
</div>

<script>
/* ===== SAMPLE DATA (replace with API later) ===== */
const games = [
  {
    away: { logo: "https://a.espncdn.com/i/teamlogos/nba/500/lal.png", score: 102 },
    home: { logo: "https://a.espncdn.com/i/teamlogos/nba/500/bos.png", score: 108 },
    final: true
  },
  {
    away: { logo: "https://a.espncdn.com/i/teamlogos/nfl/500/dal.png", score: 21 },
    home: { logo: "https://a.espncdn.com/i/teamlogos/nfl/500/phi.png", score: 24 },
    final: true
  }
];

const ticker = document.getElementById("ticker");

/* ===== BUILD ONE LOOP ===== */
function buildTickerItems() {
  ticker.innerHTML = "";

  games.forEach(game => {
    const pill = document.createElement("div");
    pill.className = "game";

    pill.innerHTML = `
      <div class="team">
        <img class="logo" src="${game.away.logo}">
        <div class="score">${game.away.score}</div>
      </div>

      <div class="sep">â€“</div>

      <div class="team">
        <img class="logo" src="${game.home.logo}">
        <div class="score">${game.home.score}</div>
      </div>

      ${game.final ? `<div class="final">FINAL</div>` : ""}
    `;

    ticker.appendChild(pill);
  });
}

/* ===== SEAMLESS INFINITE SCROLL ===== */
let pos = 0;
let speed = 0.6; // ESPN SD-era speed

function startScroll() {
  const width = ticker.scrollWidth;

  function step() {
    pos -= speed;

    if (Math.abs(pos) >= width / 2) {
      pos = 0; // seamless reset
    }

    ticker.style.transform = `translateX(${pos}px)`;
    requestAnimationFrame(step);
  }

  step();
}

/* ===== INIT ===== */
buildTickerItems();

/* Duplicate content for seamless loop */
ticker.innerHTML += ticker.innerHTML;

startScroll();
</script>

</body>
</html>
