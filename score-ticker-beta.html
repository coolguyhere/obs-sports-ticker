<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>FOX Ticker — OBS Overlay (CSS-only)</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
<style>
:root{
  --base-width:1920;       /* design width */
  --scale: calc(100vw / var(--base-width)); /* automatic scale to viewport */
  --height:86px;
  --padding:10px 18px;
  --pill-gap:22px;
  --font-base:24px;
  --fox-navy:#05204a;
  --fox-gold:#ffb81c;
  --pill-bg: rgba(255,255,255,0.03);
  --shadow: rgba(0,0,0,0.28);
}

/* ensure body transparent for OBS */
html,body{ height:100%; margin:0; padding:0; background:transparent; overflow:hidden; }
.container{
  transform-origin: left top;
  transform: scale(var(--scale));
  width:var(--base-width)px;
  position:relative;
}

/* ticker bar (transparent background by design) */
.ticker-wrap{
  position:relative; width:100%; height:var(--height); display:flex; align-items:center;
  padding:8px 60px; box-sizing:border-box;
}

/* rail holds pills; you can duplicate pills as needed */
.ticker{ display:flex; flex-wrap:nowrap; gap:var(--pill-gap); align-items:center; }

/* pill style */
.game-pill{
  display:inline-flex; align-items:center; gap:12px; padding:10px 14px; min-height:calc(var(--height) - 18px);
  background:var(--pill-bg); color:#fff; border-radius:4px; box-shadow:0 6px 14px var(--shadow); font-family:"Oswald",sans-serif; font-size:var(--font-base);
  border-left:6px solid rgba(255,255,255,0.03);
}

/* stripe */
.league-stripe{ width:8px; height:44px; background:var(--fox-navy); margin-right:8px; border-radius:2px; }

/* team */
.team{ display:flex; align-items:center; gap:8px; min-width:120px; }
.logo{ width:30px; height:22px; object-fit:contain; display:inline-block; }
.abbr{ font-weight:700; font-size:0.98em; }

/* score */
.score{ display:flex; align-items:center; gap:8px; font-weight:700; font-variant-numeric:tabular-nums; }
.num{ min-width:40px; text-align:center; }

/* status */
.status{ display:flex; align-items:center; gap:10px; min-width:170px; text-transform:uppercase; font-size:12px; opacity:0.95; }
.live-badge{ display:inline-flex; flex-shrink:0; align-items:center; gap:8px; padding:6px 8px; background:rgba(0,0,0,0.14); color:var(--fox-gold); border-radius:8px; font-weight:700; }
.live-dot{ width:12px; height:12px; border-radius:50%; background:var(--fox-gold); box-shadow:0 0 6px rgba(255,184,28,0.22); }

/* safe scaling hint: keep content centered vertically in OBS source */
.obs-safe { position:absolute; left:0; right:0; top:0; bottom:0; display:flex; align-items:center; justify-content:center; pointer-events:none; }
</style>
</head>
<body>
  <div class="container">
    <div class="ticker-wrap" aria-hidden="false">
      <div class="ticker" role="list">
        <!-- Sample pills (replace with your own) -->
        <span class="game-pill" role="listitem">
          <span class="league-stripe" style="background:var(--fox-navy)"></span>
          <span class="team"><img class="logo" src="" alt="BUF"/><span class="abbr">BUF</span></span>
          <span class="score"><span class="num">24</span><span>–</span><span class="num">17</span></span>
          <span class="team"><span class="abbr">MIA</span><img class="logo" src="" alt="MIA"/></span>
          <span class="status"><span class="live-badge"><span class="live-dot"></span><span>LIVE</span></span><span>Q4 8:12</span></span>
        </span>

        <span class="game-pill" role="listitem">
          <span class="league-stripe" style="background:var(--fox-navy)"></span>
          <span class="team"><img class="logo" src="" alt="DAL"/><span class="abbr">DAL</span></span>
          <span class="score"><span class="num">14</span><span>–</span><span class="num">21</span></span>
          <span class="team"><span class="abbr">PHI</span><img class="logo" src="" alt="PHI"/></span>
          <span class="status"><span>Q3 6:42</span></span>
        </span>

        <span class="round-pill" style="background:linear-gradient(135deg, rgba(255,255,255,0.02), rgba(0,0,0,0.06))">
          <span class="round-icon"><svg width="32" height="20" viewBox="0 0 32 20" xmlns="http://www.w3.org/2000/svg"><rect width="32" height="20" rx="4" fill="rgba(255,255,255,0.04)"/></svg></span>
          Regular
        </span>

        <!-- duplicate pills to fill the rail if you want repeating scroll via OBS animation -->
      </div>
    </div>
    <div class="obs-safe" aria-hidden="true"></div>
  </div>
</body>
</html>
