<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Top Games This Week</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  background: transparent;
  overflow: hidden;
  font-family: Arial, Helvetica, sans-serif;
}

/* Top bar wrapper */
.ticker-wrap {
  position: fixed;
  top: 0;
  width: 100%;
  height: 80px;
  background: rgba(0,0,0,0.35);
  display: flex;
  align-items: center;
  overflow: hidden;
  transition: opacity 0.8s ease;
}

.ticker-wrap.hidden {
  opacity: 0;
  pointer-events: none;
}

/* Left label */
.ticker-label {
  flex: 0 0 auto;
  padding: 0 18px;
  font-size: 22px;
  font-weight: bold;
  color: #ffffff;
  text-transform: uppercase;
  border-right: 2px solid rgba(255,255,255,0.3);
}

/* Scrolling area */
.ticker {
  flex: 1 1 auto;
  white-space: nowrap;
  padding-left: 100%;
  font-size: 22px;
  color: #ffffff;
  opacity: 0;
}

.scroll {
  animation:
    fadeIn 1.5s ease forwards,
    scroll 70s linear forwards,
    fadeOut 1.5s ease forwards;
  animation-delay: 0s, 0s, 68.5s;
}

@keyframes scroll {
  from { transform: translateX(0); }
  to   { transform: translateX(-100%); }
}

@keyframes fadeIn {
  from { opacity: 0; }
  to   { opacity: 1; }
}

@keyframes fadeOut {
  from { opacity: 1; }
  to   { opacity: 0; }
}

.separator {
  margin: 0 18px;
  color: #ffffff;
}

/* Game pill styling */
.game-pill {
  display: inline-flex;
  align-items: center;
  border-radius: 999px;
  padding: 6px 12px;
}

.game-pill img {
  height: 22px;
  width: 22px;
  object-fit: contain;
}

.game-meta {
  font-size: 14px;
  opacity: 0.9;
  margin-left: 8px;
}
</style>
</head>
<body>

<div class="ticker-wrap" id="tickerWrap">
  <div class="ticker-label">Top Games This Week</div>
  <div class="ticker" id="ticker">Loading upcoming games…</div>
</div>

<script>
// ---------------- CONFIG ----------------

const PROXY = "https://api.allorigins.win/raw?url=";

const leagues = [
  {
    code: "NFL",
    scoreboard: "https://site.api.espn.com/apis/site/v2/sports/football/nfl/scoreboard"
  },
  {
    code: "NBA",
    scoreboard: "https://site.api.espn.com/apis/site/v2/sports/basketball/nba/scoreboard"
  },
  {
    code: "MLB",
    scoreboard: "https://site.api.espn.com/apis/site/v2/sports/baseball/mlb/scoreboard"
  },
  {
    code: "NHL",
    scoreboard: "https://site.api.espn.com/apis/site/v2/sports/hockey/nhl/scoreboard"
  }
];

const leagueColors = {
  NFL: "#013369",
  NBA: "#17408B",
  MLB: "#002D72",
  NHL: "#111111"
};

const TOP_N = 5;
const SCROLL_DURATION = 70000;
const PAUSE = 3000;

// ---------------- DATE HELPERS ----------------

function getDates(days) {
  const arr = [];
  const today = new Date();
  for (let i = 1; i <= days; i++) {
    const d = new Date(today);
    d.setDate(d.getDate() + i);
    const y = d.getFullYear();
    const m = String(d.getMonth() + 1).padStart(2, "0");
    const da = String(d.getDate()).padStart(2, "0");
    arr.push(`${y}${m}${da}`);
  }
  return arr;
}

function formatPST(iso) {
  try {
    const d = new Date(iso);
    return d.toLocaleString("en-US", {
      timeZone: "America/Los_Angeles",
      weekday: "short",
      hour: "numeric",
      minute: "2-digit"
    });
  } catch {
    return "";
  }
}

// ---------------- STRENGTH / SCORE ----------------

function winPct(team) {
  if (!team.records) return 0.5;
  const rec = team.records.find(r => r.type === "total") || team.records[0];
  if (!rec || !rec.summary) return 0.5;
  const parts = rec.summary.split("-");
  if (parts.length < 2) return 0.5;
  const w = parseInt(parts[0], 10);
  const l = parseInt(parts[1], 10);
  if (w + l === 0) return 0.5;
  return w / (w + l);
}

function anticipation(a, b) {
  const avg = (a + b) / 2;
  const diff = Math.abs(a - b);
  return avg - diff;
}

// ---------------- FETCHING ----------------

async function fetchGames() {
  let playoffGames = [];
  let regularGames = [];

  // Expand search window until we find something
  const windows = [7, 14, 21, 30];

  for (const days of windows) {
    const dates = getDates(days);

    for (const league of leagues) {
      for (const date of dates) {
        try {
          const url = PROXY + encodeURIComponent(`${league.scoreboard}?dates=${date}`);
          const res = await fetch(url);
          const data = await res.json();
          const events = data.events || [];

          for (const ev of events) {
            const comp = ev.competitions?.[0];
            if (!comp) continue;

            const seasonType = comp.season?.type;
            if (![2, 3].includes(seasonType)) continue;

            const teams = comp.competitors || [];
            const away = teams.find(t => t.homeAway === "away");
            const home = teams.find(t => t.homeAway === "home");
            if (!away || !home) continue;

            const aStr = winPct(away);
            const hStr = winPct(home);
            const score = anticipation(aStr, hStr);

            const game = {
              league: league.code,
              away,
              home,
              score,
              rawDate: ev.date,
              pst: formatPST(ev.date),
              playoff: seasonType === 3,
              playoffRound: comp.notes?.[0]?.headline || "Playoffs"
            };

            if (game.playoff) playoffGames.push(game);
            else regularGames.push(game);
          }
        } catch {}
      }
    }

    if (playoffGames.length || regularGames.length) break;
  }

  // Sort playoff games first
  playoffGames.sort((a, b) => new Date(a.rawDate) - new Date(b.rawDate));

  // Sort regular games by anticipation
  regularGames.sort((a, b) => b.score - a.score);

  return [...playoffGames, ...regularGames].slice(0, TOP_N);
}

// ---------------- RENDER ----------------

function render(games) {
  const wrap = document.getElementById("tickerWrap");
  const ticker = document.getElementById("ticker");

  if (!games.length) {
    wrap.classList.add("hidden");
    ticker.innerHTML = "";
    schedule();
    return;
  }

  wrap.classList.remove("hidden");

  const html = games.map(g => {
    const lc = leagueColors[g.league] || "#222";
    const aAbbr = g.away.team?.abbreviation || "";
    const hAbbr = g.home.team?.abbreviation || "";
    const aLogo = g.away.team?.logo;
    const hLogo = g.home.team?.logo;
    const aRec = g.away.records?.[0]?.summary || "";
    const hRec = g.home.records?.[0]?.summary || "";

    const playoffTag = g.playoff
      ? `<span class="game-meta">${g.league} • ${g.playoffRound} • ${g.pst}</span>`
      : `<span class="game-meta">${g.league} • ${g.pst}</span>`;

    return `
      <span class="game-pill" style="background:${lc};">
        ${aLogo ? `<img src="${aLogo}" style="margin-right:6px;">` : ""}
        ${aAbbr}${aRec ? ` (${aRec})` : ""}
        <span style="margin:0 8px;">vs</span>
        ${hAbbr}${hRec ? ` (${hRec})` : ""}
        ${hLogo ? `<img src="${hLogo}" style="margin-left:6px;">` : ""}
        ${playoffTag}
      </span>
    `;
  }).join(`<span class="separator">|</span>`);

  ticker.className = "ticker";
  ticker.innerHTML = html;

  void ticker.offsetWidth;
  ticker.classList.add("scroll");

  schedule();
}

function schedule() {
  setTimeout(run, SCROLL_DURATION + PAUSE);
}

async function run() {
  const games = await fetchGames();
  render(games);
}

run();
</script>
</body>
</html>
