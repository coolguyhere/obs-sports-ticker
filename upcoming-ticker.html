<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Top Games This Week</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  background: transparent;
  overflow: hidden;
  font-family: Arial, Helvetica, sans-serif;
}

/* Top bar wrapper */
.ticker-wrap {
  position: fixed;
  top: 0;
  width: 100%;
  height: 80px;
  background: rgba(0,0,0,0.35);
  display: flex;
  align-items: center;
  overflow: hidden;
  transition: opacity 0.8s ease;
}

.ticker-wrap.hidden {
  opacity: 0;
  pointer-events: none;
}

/* Left label */
.ticker-label {
  flex: 0 0 auto;
  padding: 0 18px;
  font-size: 22px;
  font-weight: bold;
  color: #ffffff;
  text-transform: uppercase;
  border-right: 2px solid rgba(255,255,255,0.3);
}

/* Scrolling area */
.ticker {
  flex: 1 1 auto;
  white-space: nowrap;
  padding-left: 100%;
  font-size: 22px;
  color: #ffffff;
  opacity: 0;
}

.scroll {
  animation:
    fadeIn 1.5s ease forwards,
    scroll 70s linear forwards,
    fadeOut 1.5s ease forwards;
  animation-delay: 0s, 0s, 68.5s;
}

@keyframes scroll {
  from { transform: translateX(0); }
  to   { transform: translateX(-100%); }
}

@keyframes fadeIn {
  from { opacity: 0; }
  to   { opacity: 1; }
}

@keyframes fadeOut {
  from { opacity: 1; }
  to   { opacity: 0; }
}

.separator {
  margin: 0 18px;
  color: #ffffff;
}

/* Game pill styling */
.game-pill {
  display: inline-flex;
  align-items: center;
  border-radius: 999px;
  padding: 6px 12px;
}

.game-pill img {
  height: 22px;
  width: 22px;
  object-fit: contain;
}

.game-meta {
  font-size: 14px;
  opacity: 0.9;
  margin-left: 8px;
}
</style>
</head>
<body>

<div class="ticker-wrap" id="tickerWrap">
  <div class="ticker-label">Top Games This Week</div>
  <div class="ticker" id="ticker">Loading upcoming games…</div>
</div>

<script>
// ============================================================
// DEBUG CONSOLE (BOTTOM 50% PANEL)
// ============================================================

// Create debug panel
const debugPanel = document.createElement("div");
debugPanel.id = "debugPanel";
debugPanel.style.position = "fixed";
debugPanel.style.bottom = "0";
debugPanel.style.left = "0";
debugPanel.style.width = "100%";
debugPanel.style.height = "50vh";
debugPanel.style.background = "rgba(0,0,0,0.85)";
debugPanel.style.color = "#00ffea";
debugPanel.style.fontFamily = "Consolas, monospace";
debugPanel.style.fontSize = "13px";
debugPanel.style.overflowY = "auto";
debugPanel.style.zIndex = "999999";
debugPanel.style.padding = "10px";
debugPanel.style.boxSizing = "border-box";
debugPanel.style.whiteSpace = "pre-wrap";
debugPanel.style.borderTop = "2px solid #00ffea";
document.body.appendChild(debugPanel);

// Debug print function
function dbg(msg, color = "#00ffea") {
  const line = document.createElement("div");
  line.style.color = color;
  line.textContent = msg;
  debugPanel.appendChild(line);
  debugPanel.scrollTop = debugPanel.scrollHeight;
  console.log(`%c${msg}`, `color:${color}; font-weight:bold`);
}

// Group helpers
function dbgGroup(title) {
  dbg(`\n▼ ${title}`, "#4da6ff");
  console.group(title);
}
function dbgGroupEnd() {
  console.groupEnd();
  dbg(`▲ END GROUP`, "#4da6ff");
}

// ============================================================
// CONFIG
// ============================================================

dbgGroup("CONFIG LOADED");

const PROXY = "https://api.allorigins.win/raw?url=";

const leagues = [
  { code: "NFL", sport: "football", league: "nfl" },
  { code: "NBA", sport: "basketball", league: "nba" },
  { code: "NHL", sport: "hockey", league: "nhl" },
  { code: "MLB", sport: "baseball", league: "mlb" }
];

const leagueColors = {
  NFL: "#013369",
  NBA: "#17408B",
  MLB: "#002D72",
  NHL: "#111111"
};

const TOP_N = 5;
const LOOP_PAUSE = 1500;
const REFRESH_INTERVAL = 10 * 60 * 1000;
const SCROLL_DURATION = 70000;

dbg("Config loaded successfully", "#00ff00");
dbgGroupEnd();

// ============================================================
// UTILITIES
// ============================================================

dbgGroup("UTILITY FUNCTIONS LOADED");

function formatPST(iso) {
  try {
    const d = new Date(iso);
    return d.toLocaleString("en-US", {
      timeZone: "America/Los_Angeles",
      weekday: "short",
      hour: "numeric",
      minute: "2-digit"
    });
  } catch (e) {
    dbg(`formatPST error: ${e}`, "#ff4444");
    return "";
  }
}

function winPct(team) {
  try {
    if (!team.record || !team.record.items || !team.record.items.length) {
      dbg(`winPct: no record for team ${team.id}`, "#ffaa00");
      return 0.5;
    }

    const rec = team.record.items.find(r => r.type === "total") || team.record.items[0];
    if (!rec || !rec.summary) {
      dbg(`winPct: invalid summary for team ${team.id}`, "#ffaa00");
      return 0.5;
    }

    const parts = rec.summary.split("-");
    if (parts.length < 2) return 0.5;

    const w = parseInt(parts[0], 10);
    const l = parseInt(parts[1], 10);
    if (w + l === 0) return 0.5;

    return w / (w + l);
  } catch (e) {
    dbg(`winPct error: ${e}`, "#ff4444");
    return 0.5;
  }
}

function anticipation(a, b) {
  return (a + b) / 2 - Math.abs(a - b);
}

dbg("Utility functions loaded", "#00ff00");
dbgGroupEnd();

// ============================================================
// END OF CHUNK 1
// ============================================================

  // ============================================================
// CHUNK 2 — SCHEDULE API + EVENT FETCHING + TEAM RECORDS
// ============================================================

dbgGroup("CHUNK 2 LOADED — Schedule API + Event Fetching");

// ------------------------------------------------------------
// Season Year Detection
// ------------------------------------------------------------
function getSeasonYear(leagueCode) {
  const now = new Date();
  const year = now.getFullYear();
  const month = now.getMonth() + 1;

  dbg(`Season year check for ${leagueCode}: now=${now.toISOString()}`, "#ccccff");

  if (leagueCode === "NBA" || leagueCode === "NHL") {
    const result = month >= 10 ? year : year - 1;
    dbg(`NBA/NHL season year = ${result}`, "#ccccff");
    return result;
  }

  if (leagueCode === "NFL") {
    dbg(`NFL season year = ${year}`, "#ccccff");
    return year;
  }

  if (leagueCode === "MLB") {
    dbg(`MLB season year = ${year}`, "#ccccff");
    return year;
  }

  dbg(`Default season year = ${year}`, "#ccccff");
  return year;
}

// ------------------------------------------------------------
// Fetch Team Record
// ------------------------------------------------------------
async function fetchTeamRecord(sport, league, teamId) {
  const url = `https://sports.core.api.espn.com/v2/sports/${sport}/leagues/${league}/teams/${teamId}`;
  dbg(`Fetching team record: ${url}`, "#ffaa00");

  try {
    const res = await fetch(PROXY + encodeURIComponent(url));
    const data = await res.json();
    dbg(`Team ${teamId} record fetched OK`, "#00ff00");
    return data;
  } catch (e) {
    dbg(`ERROR fetching team record ${teamId}: ${e}`, "#ff4444");
    return null;
  }
}

// ------------------------------------------------------------
// Fetch Schedule Games (MAIN PIPELINE)
// ------------------------------------------------------------
async function fetchScheduleGames() {
  dbgGroup("FETCHING SCHEDULE GAMES");

  let playoffGames = [];
  let regularGames = [];

  for (const lg of leagues) {
    dbgGroup(`League: ${lg.code}`);

    const season = getSeasonYear(lg.code);

    // 30‑day window
    const now = new Date();
    const end = new Date(now.getTime() + 30 * 86400000);

    const startStr = now.toISOString().slice(0, 10).replace(/-/g, "");
    const endStr = end.toISOString().slice(0, 10).replace(/-/g, "");

    const scheduleURL =
      `https://sports.core.api.espn.com/v2/sports/${lg.sport}/` +
      `leagues/${lg.league}/seasons/${season}/events?dates=${startStr}-${endStr}`;

    dbg(`Schedule URL: ${scheduleURL}`, "#4da6ff");

    let scheduleData;
    try {
      const res = await fetch(PROXY + encodeURIComponent(scheduleURL));
      scheduleData = await res.json();
      dbg(`Schedule fetch OK for ${lg.code}`, "#00ff00");
    } catch (e) {
      dbg(`ERROR fetching schedule for ${lg.code}: ${e}`, "#ff4444");
      dbgGroupEnd();
      continue;
    }

    if (!scheduleData.items || !scheduleData.items.length) {
      dbg(`No schedule items for ${lg.code}`, "#ffaa00");
      dbgGroupEnd();
      continue;
    }

    dbg(`Schedule returned ${scheduleData.items.length} items`, "#ccccff");

    // --------------------------------------------------------
    // Loop through events
    // --------------------------------------------------------
    for (const item of scheduleData.items) {
      dbgGroup(`Event REF: ${item.$ref}`);

      let ev;
      try {
        const evRes = await fetch(PROXY + encodeURIComponent(item.$ref));
        ev = await evRes.json();
        dbg("Event fetched OK", "#00ff00");
      } catch (e) {
        dbg(`ERROR fetching event: ${e}`, "#ff4444");
        dbgGroupEnd();
        continue;
      }

      const comp = ev.competitions?.[0];
      if (!comp) {
        dbg("No competition object — skipping", "#ffaa00");
        dbgGroupEnd();
        continue;
      }

      const seasonType = comp.season?.type;
      dbg(`SeasonType = ${seasonType}`, "#ccccff");

      if (![2, 3, 4].includes(seasonType)) {
        dbg("Filtered out — not seasonType 2/3/4", "#ffaa00");
        dbgGroupEnd();
        continue;
      }

      const teams = comp.competitors || [];
      const away = teams.find(t => t.homeAway === "away");
      const home = teams.find(t => t.homeAway === "home");

      if (!away || !home) {
        dbg("Missing away/home teams — skipping", "#ff4444");
        dbgGroupEnd();
        continue;
      }

      // ------------------------------------------------------
      // Fetch team records
      // ------------------------------------------------------
      const awayRec = await fetchTeamRecord(lg.sport, lg.league, away.id);
      const homeRec = await fetchTeamRecord(lg.sport, lg.league, home.id);

      away.record = awayRec?.record || null;
      home.record = homeRec?.record || null;

      const aStr = winPct(away);
      const hStr = winPct(home);
      const score = anticipation(aStr, hStr);

      dbg(`Anticipation score = ${score}`, "#b366ff");

      const game = {
        league: lg.code,
        away,
        home,
        score,
        rawDate: ev.date,
        pst: formatPST(ev.date),
        playoff: seasonType >= 3,
        playoffRound: comp.notes?.[0]?.headline || "Playoffs"
      };

      if (game.playoff) {
        dbg("Added to PLAYOFF games", "#ff66ff");
        playoffGames.push(game);
      } else {
        dbg("Added to REGULAR games", "#66ff66");
        regularGames.push(game);
      }

      dbgGroupEnd(); // event
    }

    dbgGroupEnd(); // league
  }

  dbg("Sorting playoff games…", "#ccccff");
  playoffGames.sort((a, b) => {
    const d = new Date(a.rawDate) - new Date(b.rawDate);
    if (d !== 0) return d;
    return b.score - a.score;
  });

  dbg("Sorting regular games…", "#ccccff");
  regularGames.sort((a, b) => {
    const s = b.score - a.score;
    if (s !== 0) return s;
    return new Date(a.rawDate) - new Date(b.rawDate);
  });

  const combined = [...playoffGames, ...regularGames];
  dbg(`FINAL GAME COUNT = ${combined.length}`, "#00ffff");

  dbgGroupEnd(); // FETCHING SCHEDULE GAMES

  return combined.slice(0, TOP_N);
}

// ============================================================
// END OF CHUNK 2
// ============================================================

// ============================================================
// CHUNK 3 — RENDERING + ANIMATION + DEBUG
// ============================================================

dbgGroup("CHUNK 3 LOADED — Rendering + Animation");

// ------------------------------------------------------------
// Build HTML for game pills
// ------------------------------------------------------------
function buildHTML(games) {
  dbgGroup("BUILDING HTML FOR GAMES");
  dbg(`Games received: ${games.length}`, "#00ffff");

  const html = games.map((g, i) => {
    dbg(`Game ${i + 1}: ${g.away.team?.abbreviation} vs ${g.home.team?.abbreviation}`, "#ccccff");

    const lc = leagueColors[g.league] || "#222";

    const aAbbr = g.away.team?.abbreviation || "";
    const hAbbr = g.home.team?.abbreviation || "";

    const aLogo = g.away.team?.logo;
    const hLogo = g.home.team?.logo;

    const aRec = g.away.record?.items?.[0]?.summary || "";
    const hRec = g.home.record?.items?.[0]?.summary || "";

    const playoffTag = g.playoff
      ? `<span class="game-meta">${g.league} • ${g.playoffRound} • ${g.pst}</span>`
      : `<span class="game-meta">${g.league} • ${g.pst}</span>`;

    return `
      <span class="game-pill" style="background:${lc};">
        ${aLogo ? `<img src="${aLogo}" style="margin-right:6px;">` : ""}
        ${aAbbr}${aRec ? ` (${aRec})` : ""}
        <span style="margin:0 8px;">vs</span>
        ${hAbbr}${hRec ? ` (${hRec})` : ""}
        ${hLogo ? `<img src="${hLogo}" style="margin-left:6px;">` : ""}
        ${playoffTag}
      </span>
    `;
  }).join(`<span class="separator">|</span>`);

  dbg("HTML build complete", "#00ff00");
  dbgGroupEnd();
  return html;
}

// ------------------------------------------------------------
// Start scrolling loop
// ------------------------------------------------------------
function startLoop() {
  dbgGroup("STARTING SCROLL LOOP");

  const ticker = document.getElementById("ticker");
  if (!ticker) {
    dbg("ERROR: #ticker not found", "#ff4444");
    dbgGroupEnd();
    return;
  }

  dbg("Resetting animation", "#ccccff");

  ticker.style.animation = "none";
  ticker.style.opacity = "0";

  void ticker.offsetWidth;

  const scrollSeconds = SCROLL_DURATION / 1000;
  dbg(`Scroll duration: ${scrollSeconds}s`, "#ccccff");

  ticker.style.animation =
    `fadeIn 0.4s ease forwards, scroll ${scrollSeconds}s linear forwards`;

  dbg("Scroll animation applied", "#00ff00");

  if (window.loopTimeout) clearTimeout(window.loopTimeout);

  window.loopTimeout = setTimeout(() => {
    dbg("Loop timeout reached — restarting loop", "#ffaa00");
    startLoop();
  }, SCROLL_DURATION + LOOP_PAUSE);

  dbgGroupEnd();
}

// ------------------------------------------------------------
// Render games to ticker
// ------------------------------------------------------------
function render(games, isRefresh = false) {
  dbgGroup("RENDER() CALLED");

  const wrap = document.getElementById("tickerWrap");
  const ticker = document.getElementById("ticker");

  if (!wrap || !ticker) {
    dbg("ERROR: tickerWrap or ticker missing", "#ff4444");
    dbgGroupEnd();
    return;
  }

  dbg(`Rendering ${games.length} games`, "#00ffff");

  if (!games.length) {
    dbg("NO GAMES FOUND — showing fallback message", "#ffaa00");
    wrap.classList.remove("hidden");
    ticker.innerHTML = "No upcoming games found.";
    ticker.style.opacity = "1";
    ticker.style.animation = "none";
    dbgGroupEnd();
    return;
  }

  const newHTML = buildHTML(games);

  if (isRefresh) {
    dbg("Crossfade refresh triggered", "#ff66ff");
    wrap.classList.add("hidden");

    setTimeout(() => {
      ticker.innerHTML = newHTML;
      wrap.classList.remove("hidden");
      startLoop();
    }, 800);
  } else {
    dbg("Initial render", "#00ff00");
    wrap.classList.remove("hidden");
    ticker.innerHTML = newHTML;
    startLoop();
  }

  dbgGroupEnd();
}

// ============================================================
// END OF CHUNK 3
// ============================================================
// ============================================================
// CHUNK 4 — INIT + MAIN LOOP + DEBUG
// ============================================================

dbgGroup("CHUNK 4 LOADED — Init + Main Loop");

// ------------------------------------------------------------
// MAIN RUN FUNCTION
// ------------------------------------------------------------
async function run(isRefresh = false) {
  dbgGroup(`RUN() CALLED — isRefresh=${isRefresh}`);

  try {
    dbg("Calling fetchScheduleGames()…", "#4da6ff");
    const games = await fetchScheduleGames();

    dbg(`fetchScheduleGames() returned ${games.length} games`, "#00ffff");

    render(games, isRefresh);
  } catch (e) {
    dbg(`ERROR in run(): ${e}`, "#ff4444");
  }

  dbgGroupEnd();
}

// ------------------------------------------------------------
// INIT FUNCTION
// ------------------------------------------------------------
function init() {
  dbgGroup("INIT() CALLED");

  dbg("Running initial fetch…", "#4da6ff");
  run(false);

  dbg(`Setting refresh interval: ${REFRESH_INTERVAL / 60000} minutes`, "#ccccff");

  if (window.refreshIntervalId) clearInterval(window.refreshIntervalId);

  window.refreshIntervalId = setInterval(() => {
    dbg("Refresh interval reached — running refresh", "#ffaa00");
    run(true);
  }, REFRESH_INTERVAL);

  dbgGroupEnd();
}

// ------------------------------------------------------------
// START EVERYTHING
// ------------------------------------------------------------
dbg("Calling init() to start ticker…", "#00ff00");
init();

dbgGroupEnd(); // CHUNK 4
// ============================================================
// END OF CHUNK 4
// ============================================================
</script>
</body>
</html>
