<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Live Sports Scores Ticker</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    background: transparent;
    overflow: hidden;
    font-family: Arial, Helvetica, sans-serif;
  }

  .ticker-wrap {
    position: fixed;
    bottom: 0;
    width: 100%;
    height: 80px;
    background: rgba(0, 0, 0, 0.35); /* subtle bar; still transparent */
    display: flex;
    align-items: center;
    overflow: hidden;
  }

  .ticker {
    display: inline-block;
    white-space: nowrap;
    padding-left: 100%;
    animation: ticker-scroll 45s linear infinite;
    font-size: 28px;
    color: #ffffff;
  }

  @keyframes ticker-scroll {
    0%   { transform: translateX(0); }
    100% { transform: translateX(-100%); }
  }
</style>
</head>

<body>
  <div class="ticker-wrap">
    <div class="ticker" id="ticker">
      Loading today’s scores…
    </div>
  </div>
